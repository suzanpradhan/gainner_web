  <meta charset="UTF-8">
  <meta content="IE=Edge" http-equiv="X-UA-Compatible">
  <meta name="description" content="Gainner - You can only gain.">

  <!-- iOS meta tags & icons -->
  <meta name="apple-mobile-web-app-capable" content="yes">

  <title>Gainner - You can only gain.</title>
  <script>
    // The value below is injected by flutter build, do not touch.
    var serviceWorkerVersion = '2072480857';

<body>
  <div style="position: absolute; top: 50%; left: 50%; transform: translate(-50%, -50%);">
    <img style="height: 80px; width: 100px; object-fit: contain; object-position: center;" src="./spinner-gainner.gif" />
  </div>
  <script>
    window.addEventListener('load', function(ev) {
      // Download main.dart.js
      _flutter.loader.loadEntrypoint({
        serviceWorker: {
          serviceWorkerVersion: serviceWorkerVersion,
        }
      }).then(function(engineInitializer) {
        return engineInitializer.initializeEngine();
      }).then(function(appRunner) {
        return appRunner.runApp();
      });
    });
  </script>
